version: '3.5'

services:
  db:
    image: 'library/postgres:9.6'
    environment:
      POSTGRES_PASSWORD: musicloud
      POSTGRES_USER: musicloud
    volumes:
      - postgres:/var/lib/postgresql/data
  php-fpm:
    image: pldin601/musicloud-php-fpm:latest
    depends_on:
      - db
    environment:
      DB_HOSTNAME: db
      DB_DATABASE: musicloud
      DB_USERNAME: musicloud
      DB_PASSWORD: musicloud
    volumes:
      - media:/volume/media
      - temp:/volume/temp
  nginx:
    image: pldin601/musicloud-nginx:latest
    environment:
      VIRTUAL_HOST: musicloud.homefs.biz
      LETSENCRYPT_HOST: musicloud.homefs.biz
      VIRTUAL_PORT: '8080'
    depends_on:
      - php-fpm
    networks:
      - default
      - global
  migration:
    image: pldin601/musicloud-migration:latest
    deploy:
      restart_policy:
        condition: on-failure
    environment:
      POSTGRES_HOST: db
      POSTGRES_DB: musicloud
      POSTGRES_USER: musicloud
      POSTGRES_PASSWORD: musicloud
    depends_on:
      - db
volumes:
  media:
    driver: local
  temp:
    driver: local
  postgres:
    driver: local
networks:
  global:
    external: true
    name: global_default
